<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videoteca TV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #121212; color: #e0e0e0; font-family: sans-serif; }
        .search-container { position: sticky; top: 0; background: #121212; z-index: 100; padding: 15px 0; }
        .movie-card { background: #1e1e1e; border-radius: 8px; padding: 12px; margin-bottom: 10px; border-left: 4px solid #0d6efd; }
        .quality { font-weight: bold; color: #ffc107; }
        .info-row { font-size: 0.9em; color: #aaa; margin-top: 5px; }
        .rating { color: #00ff88; font-weight: bold; }
    </style>
</head>
<body>
<div id="app" class="container">
    <div class="search-container">
        <input type="text" v-model="search" class="form-control bg-dark text-white border-secondary" placeholder="Buscar pel√≠cula...">
        <div class="mt-2 small text-muted">Pel√≠culas encontradas: {{ filteredMovies.length }}</div>
    </div>

    <div class="movie-list">
        <div v-for="m in filteredMovies" :key="m.Title" class="movie-card shadow">
            <div class="d-flex justify-content-between align-items-start">
                <h6 class="mb-0 text-white">{{ m.Title }} <span class="text-secondary small">({{ m.Year }})</span></h6>
                <span class="quality small">{{ m.Quality }}</span>
            </div>
            <div class="info-row">
                <span>üì∫ {{ m.Channel }}</span> | <span>üíæ {{ m.Disk }}</span>
            </div>
            <div class="info-row d-flex justify-content-between">
                <span>‚è± {{ m.Duration }}</span>
                <span v-if="m.Rating" class="rating">‚≠ê {{ m.Rating }}</span>
            </div>
        </div>
    </div>
</div>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
    const { createApp } = Vue;
    createApp({
        data() { return { search: '', movies: [] } },
        computed: {
            filteredMovies() {
                const s = this.search.toLowerCase();
                return this.movies.filter(m => m.Title.toLowerCase().includes(s));
            }
        },
        mounted() {
            // A√±adimos un timestamp para evitar que el m√≥vil guarde el JSON viejo en cach√©
            fetch('movies.json?t=' + new Date().getTime())
                .then(r => r.json())
                .then(data => {
                    this.movies = data.sort((a, b) => a.Title.localeCompare(b.Title));
                });
        }
    }).mount('#app')
</script>
</body>
</html>
